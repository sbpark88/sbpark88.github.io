<!-- Make the app title different than the page title and configure icons - Android. -->
<link rel="manifest" href="/manifest.json">

<!-- Allow web app to be run in full-screen mode - iOS. -->
<meta name="apple-mobile-web-app-capable" content="yes">

<!-- Allow web app to be run in full-screen mode - Android. -->
<meta name="mobile-web-app-capable" content="yes">

<!-- Make the app title different than the page title - iOS. -->
<meta name="apple-mobile-web-app-title" content="Hogwarts Blog">

<!-- Configure the status bar - iOS. -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Set the viewport. -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">

<!-- Disable automatic phone number detection. -->
<meta name="format-detection" content="telephone=no">

<!-- ICONS -->

<!-- iOS icons -->
<link rel="apple-touch-icon" sizes="144x144" href="/assets/images/favicon/icon-144x144.png">
<link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/icon-180x180.png">

<!-- Android icons -->
<link rel="icon" type="image/png" sizes="192x192" href="/assets/images/favicon/icon-192x192.png">
<link rel="icon" type="image/png" sizes="96x96" href="/assets/images/favicon/icon-96x96.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/icon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/icon-16x16.png">

<!-- Windows icons -->
<meta name="msapplication-TileImage" content="/assets/images/favicon/icon-144x144.png">

<!-- Windows dock color -->
<meta name="msapplication-TileColor" content="#0e0e0e">

<!-- Android dock color -->
<meta name="theme-color" content="#0e0e0e">
